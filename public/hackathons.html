			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
							wrap.remove();
						}
					);
			}
		</script>

function setNews(items) {
	const template = item => {
		return `
				<div class="default-slider__slide swiper-slide"   data-aos="fade-up" data-aos-duration="700">
					<a href="article.html?news_id=${item.news_id}" class='news-item bg-wrap'>
						<img class="object-fit-js picture-bg" src="${item.avatar_url}" alt="" loading="lazy"/>
						<div class="news-item__date">${item.publication_date}</div>
						<h4>${item.name}</h4>
					</a>
				</div>`;
	};
	for (const item of items) {
		// console.log(item);
		document.querySelector(".sNews .swiper-wrapper").insertAdjacentHTML("beforeend", template(item));
	}
}

function setPartners(items) {
	const template = item => {
		return `
				<div class="col-sm-6 col-md-4 col-xl-3">
					<a class="sPartners__item  " href="${item.link}" data-aos="fade-up" data-aos-duration="700">
						<div class="sPartners__img-wrap"> 
							<div class="img-wrap-center"> 
								<img src="${item.avatar_url}" alt="" loading="lazy">
							</div>
						</div>
						<span>${item.name}</span>
						<p>${item.description || ''}</p>
					</a>
				</div>`;
	};
	for (const item of items) {
		// console.log(item);
		document.querySelector("#sPartners .sPartners__row").insertAdjacentHTML("beforeend", template(item));
	}
}




function setPartnersMain(items) {

	const group = (item) => {
		return `
			<div class="section-title" data-aos="fade-up" data-aos-duration="700">
							<h2>${item}</h2>
						</div>
						<div class="sPartners__row row pb-3">
						${template(items[item])}
						</div>
		`
	}
	const template = item => {
		let content = ' ';
		console.log(item);
		if (item.length == 0) return ' ';
		for (const subitem of item) {
			content += `
								<div class="col-sm-6 col-md-4 col-xl-3">
									<a class="sPartners__item  " href="${subitem.link}" data-aos="fade-up" data-aos-duration="700">
										<div class="sPartners__img-wrap"> 
											<div class="img-wrap-center"> 
												<img src="${subitem.avatar_url}" alt="" loading="lazy">
											</div>
										</div>
										<span>${subitem.name}</span>
										<p>${subitem.description || ''}</p>
									</a>
								</div>`;
		}
		return content;

	};
	for (const item in items) {
		// console.log(item);
		document.querySelector("#sPartners .sPartners__wrap").insertAdjacentHTML("beforeend", group(item));
	}
}
